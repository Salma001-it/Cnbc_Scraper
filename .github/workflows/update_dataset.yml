name: Update CNBC Dataset

# Quando far partire il workflow
on:
  schedule:
    - cron: "0 8 * * *"   # ogni giorno alle 08:00 UTC
  workflow_dispatch:      # permette di lanciare manualmente

jobs:
  update-dataset:
    runs-on: ubuntu-latest

    steps:
      # 1. Prendi il codice dal repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setta Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. Installa le dipendenze
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install selenium pandas datasets huggingface_hub openpyxl newspaper3k transformers torch accelerate lxml

      # 4. Pulizia cache temporanea prima dello script
      - name: Clean temporary files before run
        run: rm -rf /tmp/*

      # 5. Lancia il tuo script
      - name: Run scraper
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python Scraper.py

      # 6. Pulizia cache temporanea dopo lo script
      - name: Clean temporary files after run
        run: rm -rf /tmp/*
