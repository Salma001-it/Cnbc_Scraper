name: Update CNBC Dataset

on:
  schedule:
    - cron: "0 8 * * *"   # ogni giorno alle 08:00 UTC
  workflow_dispatch:      # permette di lanciare manualmente

jobs:
  update-dataset:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. Installa le dipendenze
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install selenium pandas openpyxl datasets huggingface_hub newspaper3k transformers torch accelerate lxml_html_clean
      # 4. Pulizia sicura cache temporanea prima dello script
      - name: Clean temporary files before run
        run: |
          rm -rf /tmp/chrome* || true
          rm -rf /tmp/tmp* || true

      # 5. Esegui lo script
      - name: Run scraper
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python Scraper.py

      # 6. Pulizia sicura cache temporanea dopo lo script
      - name: Clean temporary files after run
        run: |
          rm -rf /tmp/chrome* || true
          rm -rf /tmp/tmp* || true
